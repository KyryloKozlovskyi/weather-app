<!-- Main tabs container for the weather app navigation -->
<ion-tabs>
  <!-- Bottom tab bar that contains navigation buttons -->
  <ion-tab-bar slot="bottom">
    <!-- Weather/Current tab button -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <!-- Partly sunny icon for the weather tab -->
      <ion-icon name="partly-sunny-outline"></ion-icon>
      <!-- Label text shown below the icon -->
      <ion-label>Current</ion-label>
    </ion-tab-button>

    <!-- Forecast tab button -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <!-- Calendar icon for the forecast tab -->
      <ion-icon name="calendar-outline"></ion-icon>
      <!-- Label text shown below the icon -->
      <ion-label>Forecast</ion-label>
    </ion-tab-button>

    <!-- Settings tab button -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <!-- Settings icon -->
      <ion-icon name="settings-outline"></ion-icon>
      <!-- Label text shown below the icon -->
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
