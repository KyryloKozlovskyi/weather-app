<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Weather Today </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshWeather($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather Today</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="loading" class="ion-padding ion-text-center">
    <ion-spinner name="dots"></ion-spinner>
    <p>Loading weather data...</p>
  </div>

  <div *ngIf="error" class="ion-padding ion-text-center">
    <ion-icon
      name="alert-circle-outline"
      color="danger"
      size="large"
    ></ion-icon>
    <p>{{ error }}</p>
    <ion-button (click)="loadCurrentLocation()">Retry</ion-button>
  </div>

  <div
    *ngIf="!loading && !error && currentWeather && location"
    class="current-weather-container"
  >
    <ion-card>
      <ion-card-content>
        <!-- Location Name -->
        <h1 class="location-name">{{ location.name }}</h1>

        <!-- Current Date and Time -->
        <p class="current-datetime">
          {{ currentWeather.current.dt * 1000 | date:'EEEE, MMMM d â€¢ h:mm a' }}
        </p>

        <!-- Weather Icon and Temperature -->
        <div class="weather-main">
          <div class="weather-icon">
            <img
              [src]="getWeatherIcon(currentWeather.current.weather[0].icon)"
              alt="Weather icon"
            />
          </div>

          <div class="temperature">
            <h2 class="temp-value">
              {{ currentWeather.current.temp | number:'1.0-0' }}{{
              getUnitSymbol() }}
            </h2>
          </div>
        </div>

        <!-- Weather Description -->
        <p class="weather-description">
          {{ currentWeather.current.weather[0].description }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
